    <style>
        /* Custom styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #4F46E5; /* Light gray border */
            border-radius: 5px;
            cursor: pointer;
            transition: color 0.5s ease;
            transition: background-color 0.5s ease; /* Indicate clickable behavior */
        }
        .button:hover {
            background-color: #4338CA;
            color: #ffffff; /* Darker purple background on hover */
            outline: 2px solid #7986cb; /* Purple outline on hover */
        }

        .nav-link {
            color: #ffffff; /* White color for navigation links */
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        .nav-link:hover {
            color: #4F46E5; /* Change color on hover */
        }
        .get-started-btn {
            background-color: #4F46E5;
            color: white;
            padding: 1.5rem 3rem; /* Adjusted padding for larger button */
            border-radius: 0.5rem;
            margin: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 1.25rem; /* Adjusted font size for larger button */
        }
        .get-started-btn:hover {
            background-color: #4338CA;
        }
        .feature {
            border: 2px solid #4F46E5;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .game {
            background-color: #F3F4F6;
            padding: 2rem;
            border-radius: 1rem;
            margin-top: 2rem;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game:hover {
            transform: translateY(-5px);
        }
        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .game-description {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .game-link {
            background-color: #4F46E5;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .game-link:hover {
            background-color: #4338CA;
        }

}
