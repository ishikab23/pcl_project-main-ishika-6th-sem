<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI COACH</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBs0CaTNrX-GAGOzXEyIP6VSu4gZ15M6eY",
            authDomain: "nullbyte-dc172.firebaseapp.com",
            projectId: "nullbyte-dc172",
            storageBucket: "nullbyte-dc172.appspot.com",
            messagingSenderId: "689898628765",
            appId: "1:689898628765:web:c89f05325853e5ee245674",
            measurementId: "G-FJGRLLLZRX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Sign-Up Form Submit
        window.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signup-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const email = form.email.value;
                const password = form.password.value;
                const fullName = form.fullname.value;

                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed up successfully
                        const user = userCredential.user;
                        alert(`Welcome ${fullName}! You have signed up successfully.`);
                        form.reset();
                        // Optional: Redirect to dashboard or login page
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        alert(`Error: ${error.message}`);
                    });
            });

            // Google Sign-Up Button Click Handler
            const googleButton = document.getElementById('google-signup-btn');
            googleButton.addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        alert(`Welcome ${user.displayName || 'User'}! You have signed up with Google.`);
                        // Optional: Redirect to dashboard or login page
                        window.location.href = "index.html";
                    })
                    .catch((error) => {
                        alert(`Google sign-up failed: ${error.message}`);
                    });
            });
        });
    </script>

    <style>
        .nav-link {
            color: #ffffff;
            font-weight: bold;

            color: #4F46E5;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;

        .form-submit {
            background-color: #4F46E5;
            color: white;

        .google-btn {

            color: #4B5563;
            border: 1px solid #D1D5DB;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .google-btn:hover {
            background: #F9FAFB;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .google-icon {
            background: white;
            padding: 2px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #E5E7EB;
        }

        .divider-text {
            padding: 0 1rem;
            color: #6B7280;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>

    <!-- Sign-Up Form -->
    <section class="bg-gray-100 py-16">

            <h2 class="text-2xl font-bold mb-8 text-center">Get Started </h2>
            <form id="signup-form">
                <input type="text" name="fullname" placeholder="Full Name" class="form-input" required>

                <button type="submit" class="form-submit">Sign Up</button>
            </form>

            <div class="divider">
                <span class="divider-text">OR</span>

            <!-- Google Sign-Up Button -->
            <button id="google-signup-btn" class="google-btn">
                <span class="google-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4" />
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
                    </svg>
                </span>
                Continue with Google
            </button>

            <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
        </div>
    </section>
